version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: propdf-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api-gateway
    networks:
      - propdf-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: propdf-gateway
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - PDF_SERVICE_URL=http://pdf-service:4001
      - IMAGE_SERVICE_URL=http://image-service:4002
    depends_on:
      - pdf-service
      - image-service
    networks:
      - propdf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PDF Service
  pdf-service:
    build:
      context: ./pdf-service
      dockerfile: Dockerfile
    container_name: propdf-pdf-service
    expose:
      - "4001"
    environment:
      - PORT=4001
    networks:
      - propdf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Image Service
  image-service:
    build:
      context: ./image-service
      dockerfile: Dockerfile
    container_name: propdf-image-service
    expose:
      - "4002"
    environment:
      - PORT=4002
    networks:
      - propdf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  propdf-network:
    driver: bridge
